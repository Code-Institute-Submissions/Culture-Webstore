{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
    <h2 class="mt-5 pt-5 mb-3">{% trans "Change Password" %}</h2>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form|crispy }}
        <a class="btn button-black-border rounded-0" href="{% url 'account_login' %}">Back to Login</a>
        <button type="submit" class="btn button-black" name="action">{% trans "Change Password" %}</button>
    </form>
{% endblock %}
