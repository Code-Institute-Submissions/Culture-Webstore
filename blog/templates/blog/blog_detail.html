{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}

<!-- Product Details -->
<div class="container-fluid mt-4 mb-5 pb-5">
    <div class="row">
        <div class="col-12 col-md-6 col-xl-4 offset-xl-2">
            <div class="image-container my-5">
                {% if post.image_url %}
                        <img class="img-fluid zoomer rounded-0" src="{% firstof post.image post.image_url %}" alt="{{ post.name }}">
                    {% else %}
                        <img class="img-fluid" src="{{ MEDIA_URL }}noimage.png" alt="{{ product.name }}">
                {% endif %}
            </div>
        </div>
        <div class="col-12 col-md-6 col-xl-4 ">
            <div class="mb-5 mt-md-5">
                <p class="text-muted text-right text-uppercase letter-space-animate">
                    <a href="{% url 'blog' %}">
                        <i class="lni lni-arrow-left"></i>
                        Back To Blog
                    </a>
                </p>    
                <h1 class="">{{ post.title }}</h1>
                <p class="mt-3 text-accent text-muted">Published: {{ post.date_added|date:'d M Y' }}</p>
                <h3 class="product-page-price pb-4 text-left">{{ post.intro }}</h3>
                <p class="mt-3 text-main">{{ post.body }}</p>
                <p class="mt-3 text-main">{{ post.intro }}</p>
            </div>
        </div>
    </div>
</div>

{% endblock %}
